<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form novalidate [formGroup]="formUser" (ngSubmit)="userLogin()" class="box">
          <h1>Login</h1>
          <p class="text-muted">Pon tu nombre de usuario y contraseña</p>
          <input type="text" name="user_name" placeholder="Nombre de usuario" formControlName="user_name" />
          <input type="password" name="password" placeholder="Contraseña" formControlName="password" />
          <a class="forgot text-muted" [routerLink]="['/forms']">Aún no estoy registrado</a>
          <input type="submit" name="" value="Login" href="#" />
          <a class="forgot text-muted" [routerLink]="['/home']">Vuelve al principio</a>

        </form>
      </div>
    </div>
  </div>
</div>
